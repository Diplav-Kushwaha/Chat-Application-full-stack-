<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 30px;
        }

        #chat {
            background-color: 	#f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-message {
            background-color: #e7f1ff;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .chat-message.sender {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
        }
        #senderInput,
        #messageInput {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            color: #000000;
        }

        #senderInput::placeholder,
        #messageInput::placeholder {
            color: #6c757d;
        }


        .input-group input {
            border-radius: 20px !important;
            padding: 10px 15px;
        }

        #sendMessage {
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Chat Application</h1>
    <div id="chat" class="d-flex flex-column mb-3"></div>

    <div class="input-group mb-2">
        <input id="senderInput" type="text" class="form-control" placeholder="Your Name">
    </div>

    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message">
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/chat');  // make sure /chat is mapped correctly in backend
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/message', function(messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });
        }, function(error) {
            console.error('STOMP error:', error);
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        messageElement.className="chat-message";
        messageElement.textContent = `${message.sender}: ${message.content}`;

        const myName=document.getElementById('senderInput').value;
        if(message.sender === myName){
            messageElement.classList.add('sender')
        }
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();
        if (!sender || !content) return;

        const chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').addEventListener('click', sendMessage);
    window.onload = connect;
</script>
</body>
</html>
